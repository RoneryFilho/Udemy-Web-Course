<h1>Links</h1>

<!-- URL Absoluta (precisa ter o http no link) -->
<a href="http://www.google.com.br">Google 1</a><br> <!-- Sai da pagina e vai pro link -->
<a href="http://www.google.com.br" target="_blank">Google 2</a><br> <!-- Abre o link em uma nova guia-->

<!-- URL Relativa-->
<a href="index.html">Voltar 1</a><br> <!-- Sai da pagina atual e vai pra pagina index.html-->
<a href="/HTML/index.html">Voltar 2</a><br> <!-- Vai tentar procurar o index.html detro da pasta atual(nesse caso nÃ£o vai achar nada) -->
<a href="../HTML/index.html">Voltar 3</a> <!-- A cada "../" ele sai da pasta atual e vai pra pasta que contem a atual-->
